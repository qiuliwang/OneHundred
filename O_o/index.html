<script>
		var now= new Date();
		var year=now.getFullYear();
		var monthx=now.getMonth() + 1;
		var month
		var date=now.getDate();
		var da=document.getElementById("info1");
		var ti=document.getElementById("titlein");
		// alert(ti)
		switch(monthx)
		{
		case 1:
		 	month = "Jan"
			break;
		case 2:
			month = "Feb"
			break;
		case 3:
			month = "Mar"
			break;
		case 4:
			month = "Apr"
			break;
		case 5:
			month = "May"
			break;
		case 6:
			month = "Jun"
			break;
		case 7:
			month = "Jul"
			break;
		case 8:
			month = "Aug"
			break;
		case 9:
			month = "Feb"
			break;
		case 10:
			month = "Oct"
			break;	
		case 11:
			month = "Nov"
			break;
		case 12:
			month = "Dec"
			break;		
		}

		da.innerHTML = month + " " + date + ", " + year;
		if("Feb 14, 2018" == month + " " + date + ", " + year)
		{
			ti.innerHTML="Happy Valentine's Day";
		}
		else if ("Feb 16, 2018" == month + " " + date + ", " + year)
		{
			ti.innerHTML="恭喜发财，万事如意 Y(^_^)Y";
		}
		else
